<div class="card meetings cf" ng-show="currentUser.regUser">

  <div class="textintro">
    <h1>Add a Story</h1>
    <p>Type the Story name and hit the + sign</p>
    <p>or continue with an existing one</p>

    	<form name ="myForm" class="formgroup addmeeting cf" data-ng-submit="addStory()" novalidate>
    		
    	<div class="inputwrapper">

    		
    	<input type="text" name="storytitle" placeholder="Story Title" 
    	data-ng-model="storytitle" data-ng-required="true">
		</div>

    	<button class="btn" type="submit" data-ng-disabled="myForm.$invalid">+</button>
    	

    	</form>
  </div>
</div><!-- meetings cf -->

<div class="card meetings cf">
	<h2>All Stories</h2>
	<div class="meeting" ng-repeat="(key,story) in stories">
		 <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete this story</span></button>
         <!--
		<a class="btn btn-checkin tooltip" data-ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}"><span>Go to Check-ins URL</span></a>
		<a class="btn btn-list tooltip" data-ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList"><span>List of checked in users</span></a> -->
		<span class="text"><a href="#/stories/{{story.$id}}">{{story.name}}</a></span>
	</div>

</div>
