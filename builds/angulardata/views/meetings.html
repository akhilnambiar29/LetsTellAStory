<div class="card meetings cf" ng-show="currentUser.regUser">

  <div class="textintro">
    <h1>Add meeting</h1>
    <p>Type the meeting and hit the + sign</p>

    	<form name ="myForm" class="formgroup addmeeting cf" data-ng-submit="addMeeting()" novalidate>
    		
    	<div class="inputwrapper">

    		
    	<input type="text" name="meetingname" placeholder="Meeting Name" 
    	data-ng-model="meetingname" data-ng-required="true">
		</div>

    	<button class="btn" type="submit" data-ng-disabled="myForm.$invalid">+</button>
    	

    	</form>
  </div>
</div><!-- meetings cf -->

<div class="card meetings cf">
	<h2>Your meetings</h2>
	<div class="meeting" ng-repeat="(key,meeting) in meetings">
		<button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>
		<a class="btn btn-checkin tooltip" data-ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}"><span>Go to Check-ins URL</span></a>
		<a class="btn btn-list tooltip" data-ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList"><span>List of checked in users</span></a>
		<span class="text">{{meeting.name}}</span>
	</div>

</div>
