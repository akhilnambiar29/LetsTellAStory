<section class="card login">
	<form name="myform"
	ng-submit="forgotPassword()"
	novalidate>

	<div class="textintro">
		<p class="message" ng-show="message">{{ message }}</p>
	</div>

	<fieldset>
		<input type="email" name="email" placeholder="Email"
		ng-model="user.email" ng-required="true">
		<p class="error validationerror"
		ng-show="myform.email.$invalid && myform.email.$touched">
		Must be a valid email</p>
	</fieldset>

	<button type="submit" class="btn" ng-disabled="myform.$invalid">Reset Password</button>

</form>
</section>
